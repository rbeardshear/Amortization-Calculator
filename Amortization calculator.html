<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amortization Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Amortization Calculator</h1>
    <form id="loan-form">
      <label for="loan-amount">Loan Amount ($):</label>
      <input type="number" id="loan-amount" required>

      <label for="interest-rate">Annual Interest Rate (%):</label>
      <input type="number" id="interest-rate" required>

      <label for="loan-term">Loan Term (years):</label>
      <input type="number" id="loan-term" required>

      <button type="submit">Calculate</button>
    </form>

    <div id="results">
      <p id="monthly-payment"></p>
      <p id="total-interest"></p>
      <p id="total-payment"></p>
    </div>

    <div id="amortization-schedule">
      <h2>Amortization Schedule</h2>
      <table id="schedule-table">
        <thead>
          <tr>
            <th>Payment #</th>
            <th>Principal Payment</th>
            <th>Interest Payment</th>
            <th>Remaining Balance</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
